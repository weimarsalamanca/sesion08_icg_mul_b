<canvas id='canvas' width=800 height=600>
<script>
	
	function polygon(a, colorBorde, colorRelleno, grosor) { 
	ctx.beginPath()
	ctx.strokeStyle = colorBorde
	ctx.fillStyle = colorRelleno
	ctx.lineWidth = grosor;
	ctx.moveTo(a[0],a[1])
	for (i=2; i < a.length; i+=2)
	ctx.lineTo(a[i],a[i+1]);
	ctx.closePath()
	ctx.stroke()
	ctx.fill()
}

	function triangle(x1, y1, x2, y2, x3, y3, colBord, colRell, grosor){
	ctx.beginPath();
	ctx.strokeStyle = colBord;
	ctx.fillStyle = colRell;
	ctx.lineWidth = grosor;
	ctx.moveTo(x1,y1);
	ctx.lineTo(x2,y2);
	ctx.lineTo(x3,y3);	
	ctx.closePath();
	ctx.stroke();
	ctx.fill();
}

	function recorte(a){
	ctx.beginPath();
	ctx.moveTo(a[0],a[1])
	for (i=2; i < a.length; i+=2)
	ctx.lineTo(a[i],a[i+1]);	
	ctx.clip();
}

	var canvas = document.getElementById('canvas')
	var ctx = canvas.getContext('2d');
